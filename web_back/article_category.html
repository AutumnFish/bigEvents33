<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>文章列表</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/iconfont.css" />
    <link rel="stylesheet" href="css/main.css" />
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/bootstrap/js/bootstrap.min.js"></script>
  </head>

  <body>
    <div class="container-fluid">
      <div class="common_title">
        文章类别管理
      </div>
      <div class="container-fluid common_con">
        <table
          class="table table-striped table-bordered table-hover mp20 category_table"
        >
          <thead>
            <tr>
              <th>名称</th>
              <th>Slug</th>
              <th class="text-center" width="100">操作</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>未分类</td>
              <td>uncategorized</td>
              <td class="text-center">
                <a
                  href='javascript:editTr({"id":"1","slug":"uncategorized","name":"未分类"});'
                  class="btn btn-info btn-xs"
                  >编辑</a
                >
                <a
                  href="javascript:deleteTr( 1 );"
                  class="btn btn-danger btn-xs"
                  >删除</a
                >
              </td>
            </tr>

            <tr>
              <td>奇趣事</td>
              <td>funny</td>
              <td class="text-center">
                <a
                  href='javascript:editTr({"id":"2","slug":"funny","name":"奇趣事"});'
                  class="btn btn-info btn-xs"
                  >编辑</a
                >
                <a
                  href="javascript:deleteTr( 2 );"
                  class="btn btn-danger btn-xs"
                  >删除</a
                >
              </td>
            </tr>

            <tr>
              <td>会生活</td>
              <td>living</td>
              <td class="text-center">
                <a
                  href='javascript:editTr({"id":"3","slug":"living","name":"会生活"});'
                  class="btn btn-info btn-xs"
                  >编辑</a
                >
                <a
                  href="javascript:deleteTr( 3 );"
                  class="btn btn-danger btn-xs"
                  >删除</a
                >
              </td>
            </tr>

            <tr>
              <td>爱旅行</td>
              <td>travel</td>
              <td class="text-center">
                <a
                  href='javascript:editTr({"id":"4","slug":"travel","name":"爱旅行"});'
                  class="btn btn-info btn-xs"
                  >编辑</a
                >
                <a
                  href="javascript:deleteTr( 4 );"
                  class="btn btn-danger btn-xs"
                  >删除</a
                >
              </td>
            </tr>
          </tbody>
          <tfoot>
            <tr>
              <td colspan="3" class="text-center">
                <a
                  href="#"
                  class="btn btn-success"
                  data-toggle="modal"
                  data-target="#addModal"
                  >新增分类</a
                >
              </td>
            </tr>
          </tfoot>
        </table>
      </div>
    </div>

    <div class="modal fade" id="addModal">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            ></button>
            <h4 class="modal-title">新增分类</h4>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="recipient-name" class="control-label"
                  >分类名称:</label
                >
                <input type="text" class="form-control" id="recipient-name" />
              </div>
              <div class="form-group">
                <label for="message-text" class="control-label"
                  >分类别名:</label
                >
                <input type="text" class="form-control" id="recipient-name" />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" id="model_shutoff">
              关闭
            </button>
            <button type="button" class="btn btn-primary" id="model_add">
              新增
            </button>
          </div>
        </div>
      </div>
    </div>

    <script>
      $('#addModal').modal({
        show: false,
        backdrop: false
      })

      $('#model_shutoff').click(function() {
        alert('shutoff')
        $('#addModal').modal('hide')
      })

      $('#model_add').click(function() {
        alert('add')
        $('#addModal').modal('hide')
      })

      $('.category_table').delegate('a', 'click', function() {
        if ($(this).hasClass('btn-info')) {
          $('#addModal .modal-title').html('修改分类名称')
          $('#addModal').modal('show')
        }
      })
    </script>
    <!-- 导入模板引擎 -->
    <script src="./js/template-web.js"></script>
    <!-- 模板 -->
    <script id="cate" type="text/html">
      {{each data}}
      <tr>
          <td>{{$value.name}}</td>
          <td>{{$value.slug}}</td>
          <td class="text-center">
              <a href='javascript:editTr({"id":"1","slug":"uncategorized","name":"未分类"});' class="btn btn-info btn-xs">编辑</a>
              <a href="javascript:deleteTr( 1 );" class="btn btn-danger btn-xs">删除</a>
          </td>
      </tr>
      {{/each}}
    </script>

    <!-- 自己的js -->
    <script>
      /*
      获取分类的数据
        请求地址：https://autumnfish.cn/big/admin/category_search 

        请求方式：get

        请求参数：无

        步骤

        1. 进入到分类数据页面之后
        2. ajax获取分类的数据
        3. 数据获取到之后 渲染到页面上
        1. 使用模板引擎渲染页面结构

        */
      $(function() {
        // 获取分类的数据
        $.ajax({
          url: 'https://autumnfish.cn/big/admin/category_search',
          type: 'get',
          success: function(backData) {
            // console.log(backData)
            var html = template('cate', backData)
            $('tbody').html(html)
          }
        })
      })
    </script>
  </body>
</html>
